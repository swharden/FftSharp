name: CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  release:
    types:
      - created

jobs:
  build:
    name: Build, Test, and Deploy
    runs-on: windows-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2

      - name: âœ¨ Setup .NET 5
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"

      - name: âœ¨ Setup .NET 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"
          include-prerelease: true

      - name: ğŸšš Restore
        run: dotnet restore src

      - name: ğŸ› ï¸ Build
        run: dotnet build src --configuration Release --no-restore

      - name: ğŸ§ª Test
        run: dotnet test src --configuration Release --no-build

      - name: ğŸ“¦ Pack
        run: dotnet pack src --configuration Release --no-build

      - name: ğŸ’¾ Store Release Package
        if: github.event_name == 'release'
        uses: actions/upload-artifact@v2
        with:
          name: Packages
          retention-days: 1
          path: |
            src/FftSharp/bin/Release/*.nupkg
            src/FftSharp/bin/Release/*.snupkg

      - name: ğŸ”‘ Configure NuGet Secrets
        if: github.event_name == 'release'
        uses: nuget/setup-nuget@v1
        with:
          nuget-api-key: ${{ secrets.NUGET_API_KEY }}

      - name: ğŸš€ Deploy Release Package
        if: github.event_name == 'release'
        run: nuget push "src\FftSharp\bin\Release\*.nupkg" -SkipDuplicate -Source https://api.nuget.org/v3/index.json
