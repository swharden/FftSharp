name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  test:
    name: Test
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./src
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
      - name: âœ¨ Setup .NET 6
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"
      - name: ğŸšš Restore
        run: dotnet restore
      - name: ğŸ› ï¸ Build
        run: dotnet build
      - name: ğŸ§ª Test
        run: dotnet test
