name: Publish

on:
  workflow_dispatch:
  release:
    types:
      - created

jobs:
  test:
    name: Publish
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./src
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v2
      - name: âœ¨ Setup .NET 5 # CI: keep this for building and testing
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "5.0.x"
      - name: âœ¨ Setup .NET 6 # CI: keep this for packing
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: "6.0.x"
      - name: ğŸ› ï¸ Setup NuGet
        uses: nuget/setup-nuget@v1
        with:
          nuget-api-key: ${{ secrets.NUGET_API_KEY }}
      - name: ğŸšš Restore
        run: dotnet restore
      - name: ğŸ› ï¸ Build
        run: dotnet build --configuration Release
      - name: ğŸ§ª Test
        run: dotnet test --configuration Release
      - name: ğŸ“¦ Pack
        run: dotnet pack --configuration Release
      - name: ğŸš€ Publish
        run: nuget push "FftSharp\bin\Release\*.nupkg" -SkipDuplicate -Source https://api.nuget.org/v3/index.json
